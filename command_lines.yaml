#command line scripts
shutdown_pi: 'sudo shutdown'
lg_tv_on: 'irsend send_once lg_tv_remote key_power'
lg_tv_off: 'irsend send_once lg_tv_remote key_power'
apple_tv_on: 'irsend send_once apple_tv_remote key_playpause'
apple_tv_off: 'irsend send_once apple_tv_remote key_playpause'
teac_amp_on: 'irsend send_once teac_amp key_power'
teac_amp_off: 'irsend send_once teac_amp key_power'
monitor_surround_on: 'irsend send_once monitor_light key_power'
monitor_surround_off: 'irsend send_once monitor_light key_mute'
monitor_surround_bright: 'irsend send_once monitor_light key_volumeup'
monitor_surround_dim: 'irsend send_once monitor_light key_volumedown'

#Commands for controlling fire TV through abd
fire_tv_home: 'adb shell input keyevent 3'
fire_tv_back: 'adb shell input keyevent 4'
fire_tv_enter: 'adb shell input keyevent 23'
fire_tv_left: 'adb shell input keyevent 21'
fire_tv_right: 'adb shell input keyevent 22'
fire_tv_up: 'adb shell input keyevent 19'
fire_tv_down: 'adb shell input keyevent 20'

