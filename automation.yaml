#Return lights to preset color temp when Night Shift goes off
- alias: 'Night Shift Off -Den'
  trigger:
    platform: state
    entity_id: switch.night_shift
    from: 'on'
    to: 'off'
  condition:
    condition: state
    entity_id: light.den
    state: 'on'
  action:
    service: light.hue_activate_scene
    data:
      group_name: "Den"
      scene_name: "Den Mid Warm"
      
